<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{
		text-transform: uppercase;
	}

</style>
<meta charset="ISO-8859-1">
<title>Mini Curso de front-end</title>
</head>
<body>
	<!-- Mini Curso de front-end -->

	<form action="salvarUsuario" method="post" onsubmit="return validarDados()? true : false">
		<table style="background-color: #CFCFCF;">
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome" style="border-radius: 5%"></td>
			</tr>

			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login" style="border-radius: 5%"></td>		
			</tr>
			
			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="senha" name="senha" style="border-radius: 5%"></td>
			</tr>
			
			<tr>
			<td/>
				<td><input type="submit" value="salvar" style="width: 100%; border-radius: 5%"></td>
			</tr>
			
		</table>
	</form>
	
<script type="text/javascript">
	function validarDados(){
		var nome = document.getElementById("nome").value;
		var login = document.getElementById("login").value;
		var senha = document.getElementById("senha").value;

		if(nome == ''){
			alert('Informe o nome!');
			return false;
		} else if(login == ''){
			alert('Informe o login!');
			return false;
		} else if(senha == ''){
			alert('Informe o senha!');
			return false;
		}
		return true;		
	}
</script>

</body>
</html>
